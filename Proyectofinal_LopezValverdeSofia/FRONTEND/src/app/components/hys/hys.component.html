<div class="row">
   <h1>Hard and Soft skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
         <circle-progress
            [percent]="70"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]= "true"
            [imageHeight]="120"
            [imageWidth]="120"
            [showUnits]="false"
            title= " Html "
            [titleColor]="'#e49937a8'"
            [titleFontSize]="'2.5em'"
            [showSubtitle]="false"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'#48C9B0'"
            [innerStrokeColor]="'#F6E0DB'"
            [animation]="true"
            [animationDuration]="500"
         ></circle-progress>
   </div>
